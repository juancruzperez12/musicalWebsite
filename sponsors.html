<!DOCTYPE html>

    <link rel="stylesheet" href="main.css" type="text/css" />

  <body>
    <nav class="navbar">
      <a href="index.html">
        <img
          src="logo music festival clean.png"

      <ul class="top-nav">

              <img
                src="Flow.png"
                alt="Flow"
                class="sponsor-logo main-sponsor"
              />
            </a>
          </div>
        </div>

        <div class="sponsor-category medios-pago">
          <h2 class="sponsor-title">MEDIOS DE PAGO</h2>

            <a href="https://www.santander.com.ar" class="sponsor-link">

        </div>

        <div class="sponsor-category">
          <h2 class="sponsor-title">AUSPICIAN</h2>

            </a>
            <a href="https://www.drlemon.com.ar" class="sponsor-link">
              <img src="dr lemon.jpg" alt="Dr Lemon" class="sponsor-logo" />
            </a>
            <a href="https://tienda.fila.com.ar" class="sponsor-link">
              <img src="fila.png" alt="Fila" class="sponsor-logo" />
            </a>
            <a href="https://www.monsterenergy.com/es" class="sponsor-link">
              <img
                src="monster.png"
                alt="Monster Energy"
                class="sponsor-logo"
              />
            </a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="contenedor-footer">
        <div class="lista-footer">
          <a href="lineup.html" class="footer-link modern-hover">LINE UP</a>
          <a href="Info.html" class="footer-link modern-hover">INFO</a>
          <a href="sponsors.html" class="footer-link modern-hover">SPONSORS</a>
          <a
            href="https://www.allaccess.com.ar"
            class="footer-link modern-hover"

          >
          <a href="#" class="footer-link modern-hover">CONTACTO</a>

          <a href="https://web.instagram.com/" class="modern-hover">

          </a>
          <a href="https://www.tiktok.com/" class="modern-hover">
            <object
              data="tiktok.svg"
              type="image/svg+xml"

          <a href="https://www.x.com/" class="modern-hover">
